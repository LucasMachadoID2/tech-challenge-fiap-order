name: Pipeline CI

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # ---------------------
  # 1️⃣ Build
  # ---------------------
  build:
    name: Build Maven
    runs-on: ubuntu-latest
    outputs:
      jar-path: ${{ steps.package.outputs.jar-path }}

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build com Maven
        run: mvn -B clean compile

      - name: Package JAR
        id: package
        run: |
          mvn -B package -DskipTests
          echo "jar-path=target/*.jar" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  # ---------------------
  # 2️⃣ Testes
  # ---------------------
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Download artifact do build
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target/

      - name: Executar testes
        run: mvn -B test

  # ---------------------
  # 3️⃣ SonarCloud
  # ---------------------
  sonar:
    name: Análise SonarQube
    runs-on: ubuntu-latest
    needs: [build, test]

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Download artifact do build
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target/

      - name: Análise SonarCloud
        run: |
          mvn -B sonar:sonar \
            -Dsonar.projectKey=LucasMachadoID2_tech-challenge-fiap-order \
            -Dsonar.organization=lucasmachadoid2 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.java.binaries=target/classes \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
