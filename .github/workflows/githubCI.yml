name: Pipeline CI

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Maven Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Configurar JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build com Maven
        run: mvn -B clean verify

  sonar:
    name: Sonarqube
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Run SonarQube
        run: |
          mvn -B sonar:sonar \
          -Dsonar.projectKey=LucasMachadoID2_tech-challenge-fiap-order \
          -Dsonar.organization=lucasmachadoid2 \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}