name: Pipeline CI

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configuration
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build
        run:  mvn -B clean compile

      - name: Test
        run: mvn -B test

      - name: Sonarqube
        run: |
          mvn -B sonar:sonar \
          -Dsonar.projectKey=LucasMachadoID2_tech-challenge-fiap-order \
          -Dsonar.organization=lucasmachadoid2 \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build docker image
        run: docker build -t lucasmachadoid/fiap-tech-chall .

      - name: Push image docker
        run: docker push lucasmachadoid/fiap-tech-chall